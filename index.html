<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/orb.css" />
        <title>Web App</title>
    </head>

    <body>
        <header>
            <img src="/assets/html_css_js.png" />
            <h5>Web App</h5>
        </header>

        <main>
            <section id="input-zone">
                <div>
                    <h2>What do ye ask of the mighty orb?</h2>
                    <input type="text" name="question" id="question" />
                    <button id="ponder">Ponder the Orb</button>
                </div>
                <div id="the-orb">
                    <img src="assets/orb.jpg" alt="pondering..." id="orb" />
                </div>
            </section>
            <div id="fortune-holder" class="hide">
                <h1>THE ORB HAS SPOKEN!</h1>
                <p id="orb-speak"></p>
                <img src="assets/Pippinpalantir.webp" alt="scream, hobbitses!" id="hobbit" />

                <button id="reset">More ponderance... if you dare</button>
            </div>
        </main>

        <footer>&copy;2022 Software Developer</footer>

        <script type="module" src="app.js"></script>
    </body>
</html>
